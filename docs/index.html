<html>

<head>
  <title>opus-media-recorder Example</title>
  <style>
    html, body {
      text-align: center;
    }
    .title {
      font-size: 20px;
    }

    div.content {
      border: 4px solid;
      border-radius: 20px;
      padding: 10px 10px 10px 10px;
      margin: 10px 10px 10px 10px;
    }
    div#errorLog {
      text-align: left;
      white-space: pre;
      font-size: 12px;
    }
  </style>
  <script src="debuggingHelper.js"></script>
</head>

<body>
  <div class="title">
    Opus MediaRecorder Example
  </div>

  <!-- Recording -->
  <div class="content">
    <div>
      <label for="mimeSelect">MIME Type</label>
      <select id="mimeSelect">
        <option value="">default</option>
        <option value="audio/ogg">audio/ogg</option>
        <!-- <option value="audio/webm">audio/webm</option> -->
        <option value="audio/wave">audio/wave</option>
        <option value="wrong_mime">wrong_mime (for testing)</option>
      </select>
    </div>
    <div>
      <label for="timeSlice">timeslice (in milliseconds)</label>
      <input id="timeSlice" type="number" step="100" value="10000"/>
    </div>
    <div>
      <button id="buttonCreate">create</button>
      <button id="buttonStart" disabled>start</button>
      <button id="buttonPause" disabled>pause</button>
      <button id="buttonResume" disabled>resume</button>
      <button id="buttonStop" disabled>stop</button>
      <button id="buttonStopTracks" disabled>stop tracks</button>
    </div>
  </div>
  <div class="player">
    <div>
      <audio id="player" controls></audio>
    </div>
    <div>
      <a id="link">Download Link</a>
    </div>
  </div>
  <!-- console.log will be printed here -->
  <div id='errorLog'></div>

  <script src="assets/MediaRecorder.js"></script>
  <script src="example.js"></script>
</body>

</html>
